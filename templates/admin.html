<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">Admin Dashboard</span>
    <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
</nav>

<div class="container mt-4">

    <div class="row">
        <div class="col-md-6">
            <div class="card shadow p-3">
                <h5>Add FAQ</h5>
                <form method="POST" action="/add">
                    <input type="text" name="question" class="form-control mb-2" placeholder="Question" required>
                    <textarea name="answer" class="form-control mb-2" placeholder="Answer" required></textarea>
                    <button class="btn btn-primary">Add FAQ</button>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow p-3">
                <h5>Existing FAQs</h5>
                {% for faq in faqs %}
                    <div class="border p-2 mb-2 rounded">
                        <strong>{{ faq[1] }}</strong>
                        <p>{{ faq[2] }}</p>
                        <a href="/delete/{{ faq[0] }}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

</div>

</body>
</html>
