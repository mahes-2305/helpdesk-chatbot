<!DOCTYPE html>
<html>
<head>
    <title>College Helpdesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1d3557, #457b9d);
            height: 100vh;
        }
        .chat-card {
            max-width: 600px;
            margin: auto;
            margin-top: 80px;
            border-radius: 15px;
        }
        .chat-box {
            height: 350px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="card shadow-lg chat-card">
    <div class="card-body">
        <h4 class="text-center mb-3">ðŸŽ“ College Helpdesk Chatbot</h4>

        <div id="chatbox" class="chat-box mb-3"></div>

        <div class="input-group">
            <input type="text" id="message" class="form-control" placeholder="Type your question...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
function sendMessage() {
    let message = document.getElementById("message").value;

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    })
    .then(res => res.json())
    .then(data => {
        let chatbox = document.getElementById("chatbox");

        chatbox.innerHTML += `
            <div class="alert alert-primary">${message}</div>
            <div class="alert alert-secondary">
                ${data.response}
                <br>
                <small>Confidence: ${data.confidence}%</small>
            </div>
        `;

        chatbox.scrollTop = chatbox.scrollHeight;
        document.getElementById("message").value = "";
    });
}
</script>

</body>
</html>
